# CentOS/RHEL Minimal VM Configuration
# Lightweight configuration for CentOS or RHEL testing

# Memory allocation (minimal for basic testing)
MEMORY="1G"

# Number of CPU cores
CPU="1"

# Additional QEMU arguments
# Network: User mode networking with SSH forwarding
# Display: Text console only
# Boot: Fast boot options
ADDITIONAL_ARGS="-netdev user,id=net0,hostfwd=tcp::2223-:22 -device virtio-net,netdev=net0 -nographic -serial stdio -enable-kvm"

# VM-specific notes:
# - SSH access on host port 2223
# - KVM acceleration enabled (if available)
# - Virtio network for better performance
# - Minimal resource usage
# - Good for RHEL/CentOS compatibility testing