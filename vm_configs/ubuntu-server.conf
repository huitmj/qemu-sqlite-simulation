# Ubuntu Server VM Configuration
# This configuration is optimized for Ubuntu Server 20.04+ LTS

# Memory allocation (can be 512M, 1G, 2G, etc.)
MEMORY="2G"

# Number of CPU cores
CPU="2"

# Additional QEMU arguments
# Network: User mode networking with port forwarding
# Display: No graphical display (headless)
# Serial: Console output via serial port
ADDITIONAL_ARGS="-netdev user,id=net0,hostfwd=tcp::2222-:22 -device e1000,netdev=net0 -nographic -serial stdio"

# VM-specific notes:
# - SSH access available on host port 2222 (ssh -p 2222 user@localhost)
# - Console output captured via serial port
# - Suitable for server workloads and automation
# - Auto-login recommended for automation (see README.md)