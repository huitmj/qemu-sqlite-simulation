# Debian Testing VM Configuration
# Configuration for Debian testing/unstable builds

# Memory allocation
MEMORY="1.5G"

# Number of CPU cores
CPU="2"

# Additional QEMU arguments
# Network: User mode with custom DNS
# Display: Console output
# Storage: Virtio for better I/O performance
ADDITIONAL_ARGS="-netdev user,id=net0,dns=8.8.8.8 -device virtio-net,netdev=net0 -nographic -serial stdio -drive if=virtio,format=qcow2,file=\$VM_IMAGE"

# VM-specific notes:
# - Custom DNS server (8.8.8.8)
# - Virtio drivers for better performance
# - Good for testing latest Debian packages
# - Console-based interaction
# - Medium resource requirements