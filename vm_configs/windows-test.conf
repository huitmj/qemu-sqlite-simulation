# Windows VM Configuration
# Configuration for Windows testing (requires Windows license)

# Memory allocation (Windows needs more RAM)
MEMORY="4G"

# Number of CPU cores
CPU="2"

# Additional QEMU arguments
# Network: User mode networking
# Display: VNC server for GUI access
# CPU: Enable Windows-specific features
# Storage: IDE for compatibility
ADDITIONAL_ARGS="-netdev user,id=net0 -device e1000,netdev=net0 -vnc :1 -vga std -cpu host -machine pc -rtc base=localtime"

# VM-specific notes:
# - VNC access on localhost:5901
# - Requires valid Windows license
# - RTC set to local time (Windows requirement)
# - Higher memory requirements
# - Good for Windows application testing
# - May need virtio drivers for better performance