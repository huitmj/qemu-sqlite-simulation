# Alpine Linux VM Configuration
# Lightweight Alpine Linux for Docker/container testing

# Memory allocation (Alpine is very lightweight)
MEMORY="512M"

# Number of CPU cores
CPU="1"

# Additional QEMU arguments
# Network: User mode networking
# Display: Console only
# Features: KVM acceleration, virtio drivers
ADDITIONAL_ARGS="-netdev user,id=net0 -device virtio-net,netdev=net0 -nographic -serial stdio -enable-kvm -machine q35"

# VM-specific notes:
# - Extremely lightweight (perfect for containers)
# - Fast boot time
# - Minimal resource usage
# - Good for Docker/Podman testing
# - Package manager: apk
# - Security-focused distribution